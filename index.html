<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link
      href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize browser styles -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="app.css" rel="stylesheet" />
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="mb-4">
      <h2>Natural History Museum</h2>
      <h1>Dinosaurs</h1>
      <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
      <div class="form-container">
        <div class="input-group mb-3">
          <p>Name:</p>
          <input id="name" type="text" class="form-control ml-3" />
        </div>
        <div class="input-group mb-3">
          <p>Height:</p>
          <div class="input-group-append ml-3">
            <span class="input-group-text" id="basic-addon2">Feet</span>
          </div>
          <input type="number" class="form-control" id="feet" />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Inches</span>
          </div>
          <input type="number" class="form-control" id="inches" />
        </div>
        <div class="input-group mb-3">
          <p>Weight:</p>
          <input id="weight" type="number" class="form-control ml-3" />
        </div>
        <div class="dropdown input-group">
          <p>Diet:</p>
          <select id="diet" class="form-control ml-3">
            <option>Herbavor</option>
            <option>Omnivor</option>
            <option>Carnivor</option>
          </select>
        </div>
        <div id="btn" class="btn btn-secondary d-flex justify-content-center">Compare Me!</div>
      </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
      <!-- Include information source -->
      <p class="fine-print">
        Data Sourced from
        <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
        approximations.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
